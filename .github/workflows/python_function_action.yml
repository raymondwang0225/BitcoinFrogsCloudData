name: Python Function Action

on:
  schedule:
    - cron: '*/2 * * * *' # 每隔 2 分钟执行一次

jobs:
  run_function:
    name: Run Python Function
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@main
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Execute Python function
        env:
          MY_BIS_KEY: ${{ secrets.MY_BIS_KEY }}
        run: python bis_get_floor_price.py

      - name: Create and Update JSON
        run: |
          mkdir -p Bitcoin_Frogs_Data # Create the folder if it doesn't exist
          cp floor_prices.json Bitcoin_Frogs_Data/ # Copy the JSON file to the new folder
          cd Bitcoin_Frogs_Data

          # Execute your Python script to update the JSON
          python bis_get_floor_price.py

          # Commit and push changes to the repository
          git config --global user.name "Your GitHub Username"
          git config --global user.email "your-email@example.com"
          git add .
          git commit -m "Update floor_prices.json"
          git push origin HEAD:main
        env:
          MY_BIS_KEY: ${{ secrets.MY_BIS_KEY }}
