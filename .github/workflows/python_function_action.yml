name: Python Function Action

on:
  schedule:
    - cron: '*/2 * * * *' # Every 2 minutes

jobs:
  run_function:
    name: Run Python Function
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2.5.5

      - name: Set up Python
        uses: actions/setup-python@v2.4.2
        with:
          python-version: '3.9' # Update to Python 3.9

      - name: Install dependencies
        run: pip install -r requirements.txt # If there are any dependencies, you can install them here

      - name: Execute Python function
        env:
          MY_BIS_KEY: ${{ secrets.MY_BIS_KEY }} # Update to MY_BIS_KEY
        run: python bis_get_floor_data.py
